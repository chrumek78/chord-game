<!DOCTYPE html>
<html lang="pl">
  <head><meta charset="utf-8">
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="formdiv">
      <form action="#">
        <div style="float: left; padding-bottom: 20px">
          <button type="button" onclick="initJola();">JOLA</button>
          <button type="button" onclick="initGreg();">GEGE</button>
          <button type="button" onclick="resetForm();">RESET</button>
          <button type="button" onclick="startGame();">START</button>
        </div>
        <br style="clear:both">
        <ul id="rootUl"></ul>
        <br style="clear:both">
        <ul>
          <li><input type="checkbox" name="inversions[]" value="0" id="inv0"><label for="inv0">Postać zasadnicza</label></li>
          <li><input type="checkbox" name="inversions[]" value="1" id="inv1"><label for="inv1">I przewrót</label></li>
          <li><input type="checkbox" name="inversions[]" value="2" id="inv2"><label for="inv1">II przewrót</label></li>
          <li><input type="checkbox" name="inversions[]" value="3" id="inv3"><label for="inv1">III przewrót</label></li>
          <li><input type="checkbox" name="inversions[]" value="connected2" id="connected2"><label for="connected2">Łączenie akordów (2)<label></li>
          <li><input type="checkbox" name="inversions[]" value="connected1" id="connected1"><label for="connected1">Łączenie akordów (1 lub 2)<label></li>
        </ul>
        <br style="clear:both">
        <ul id="typeUl"></ul>
        <br style="clear:both">
      </form>
    </div>
    <div id="gamediv" style="display:none">
      <div class="container">
        <div class="sidebox" id="prev"></div>
        <div class="question" id="question">current</div>
        <div class="sidebox" id="next"></div>
      </div>
      <div id="result" style="height:1em"></div>
      <div style="font-size: 0.25em; float:right" id="counter">0</div>
      <br style="clear:both">
      <div class="stars" id="stars"></div>
      <br>
      <button type="button" onclick="resetGame();" style="position: absolute; bottom:0; transform: translate(-50%)">POWRÓT</button>
    </div>
  </body>
</html>
